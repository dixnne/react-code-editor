syntax = "proto3";

package compiler;

import "lexer.proto";
import "semantic.proto";
import "ast.proto";

service Parser {
  rpc Parse (ParseRequest) returns (ParseResponse);
  rpc ParseSource (ParseSourceRequest) returns (ParseResponse);
}

service Compiler {
  rpc Compile(CompilerRequest) returns (CompilerResponse);
  rpc GetAst(CompilerRequest) returns (Program);
  rpc GetAnnotatedAst(CompilerRequest) returns (AnnotatedNode);
  rpc LlvmTranslate(CompilerRequest) returns (LlvmTranslateResponse);
  rpc LlvmOptimize(CompilerRequest) returns (LlvmOptimizeResponse);
  rpc Execute(CompilerRequest) returns (ExecuteResponse);
}

message CompilerRequest {
  string source = 1;
}

message CompilerResponse {
  ParseResponse parse_response = 1;
  SemanticAnalysisResponse semantic_response = 2;
}

message ParseRequest {
  repeated Token tokens = 1;
}

message ParseSourceRequest {
  string source = 1;
}

message ParseResponse {
  ASTNode ast = 1;
  repeated ParserError errors = 2;
}

message ASTNode {
  string node_type = 1;
  string value = 2;
  repeated ASTNode children = 3;
  uint32 start_line = 4;
  uint32 start_column = 5;
  uint32 end_line = 6;
  uint32 end_column = 7;
}

message ParserError {
  string error_type = 1;
  string message = 2;
  uint32 line = 3;
  uint32 column = 4;
}

message LlvmTranslateResponse {
  string llvm_ir = 1;
}

message LlvmOptimizeResponse {
  string optimized_ir = 1;
}

message ExecuteResponse {
  int32 exit_code = 1;
  string output = 2;
  string error = 3;
}